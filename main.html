<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input class="search-input" id="searchBar" type="text" placeholder="city" spellcheck="false">
            <span class="search-icon material-symbols-outlined"
                style="transform: scaleX(-1); padding-left: 8px;">search</span>
        </div>
        <div id="hide">
            <div class="weather">
                <div class="top-data">
                    <img class="weather-icon" src="images/drizzle.png">
                    <h1 id="degrees"></h1>
                    <p id="city"></p>
                </div>
            </div>
            <div class="other-data">
                <div class="small-card humidity">
                    <img src="/images/humidity.png" class="info-img" alt="">
                    <div class="small-card-values">
                        <p id="humidity">text</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="small-card wind-speed">
                    <img src="/images/wind.png" class="info-img" alt="">
                    <div class="small-card-values">
                        <p id="windSpeed">text</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
